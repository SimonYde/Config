source = ~/.config/hypr/devices.conf
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/keybindings.conf
source = ~/.config/hypr/windowrules.conf

general {
  allow_tearing=true # For gaming. Set windowrule `immediate` for games to enable. Might auto-detect?
  border_size=2
  gaps_in=3
  gaps_out=6
  layout=dwindle
  resize_on_border=true
}

animations {
  enabled=true

  bezier=wind, 0.05, 0.9, 0.1, 1.05
  bezier=winIn, 0.1, 1.1, 0.1, 1.1
  bezier=winOut, 0.3, -0.3, 0, 1
  bezier=liner, 1, 1, 1, 1

  animation=windows, 1, 3, wind, slide
  animation=windowsIn, 1, 3, winIn, slide
  animation=windowsOut, 1, 2, winOut, slide
  animation=windowsMove, 1, 2, wind, slide
  animation=border, 1, 1, liner
  animation=fade, 1, 7, default
  animation=workspaces, 0, 4, wind
}

decoration {
  dim_special=0.2
  rounding=10

  blur {
    enabled=true
    ignore_opacity=true
    new_optimizations=true
    passes=2
    size=6
    xray=false
  }

  shadow {
    enabled=false
  }
}

input {
  touchpad {
    natural_scroll=true
    tap-to-click=true
  }

  accel_profile=flat
  follow_mouse=2

  repeat_delay=300
  resolve_binds_by_sym=true

  special_fallthrough=true
}

misc {
  allow_session_lock_restore=true
  disable_hyprland_logo=true
}

xwayland {
  force_zero_scaling=true
}

exec-once=discord
exec-once=obsidian
exec-once=todoist-electron
